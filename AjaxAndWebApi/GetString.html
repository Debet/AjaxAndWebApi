<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="myDiv"></div>
    <script type="text/javascript">
        $.ajax({
            type: 'GET',

                $("#myDiv").html(data);

        });    
    </script>
