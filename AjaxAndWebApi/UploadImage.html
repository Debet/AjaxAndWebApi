<!DOCTYPE html>
<html>
<head>
    <script src="js/jquery.min.js"></script>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#btUpload").click(function () {

                alert();
                var data = new FormData($('#upForm')[0]);

                $("#loader").show();

                $.ajax({
                    type: "POST",
                    url: 'api/Data/UploadFile/',
                    enctype: 'multipart/form-data',
                    contentType: false,
                    processData: false,         // PREVENT AUTOMATIC DATA PROCESSING.
                    cache: false,
                    data: data, 		        // DATA OR FILES IN THIS CONTEXT.
                    success: function (data, textStatus, xhr) {
                        $("#loader").hide();
                        $('p').text(data);

                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        $("#loader").hide();
                        alert(textStatus + ': ' + errorThrown);
                    }
                });
            });
        });
    </script>

</head>
<body>
    <form id="upForm" action="">

        Vælg filer:
        <input type="file" id="file" name="file" multiple />

        <input id="btUpload" type="button" class="button" value="Upload Filer" />

        <img id="loader" class="center" src="images/transfer.gif" style="display: none;" />
        <p></p>
    </form>

</body>
</html>
